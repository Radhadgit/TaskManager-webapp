apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-app
  namespace: "2401041"
  labels:
    app: taskmanager-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskmanager-app
  template:
    metadata:
      labels:
        app: taskmanager-app
    spec:
      containers:
        - name: taskmanager-container
          image: 12.0.0.1:30085/2401041-project/taskmanager-webapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: taskmanager-secret
                  key: MONGODB_URI

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: taskmanager-secret
                  key: JWT_SECRET

      imagePullSecrets:
        - name: nexus-secret
